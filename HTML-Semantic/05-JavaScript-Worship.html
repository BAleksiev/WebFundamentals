<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Javascript Worship</title>
        <style>
            canvas {width: 600px; height: 600px;}
        </style>
    </head>
    <body>
        <canvas id="js"></canvas>
        <script>
            var canvas = document.getElementById('js');
            var c = canvas.getContext('2d');
            c.setLineDash([1]);
            c.strokeStyle='red';
            c.rect(0, 0, 100, 50);
            c.stroke();
        </script>
    </body>
</html>
